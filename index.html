<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>A page for practicing Javascript Stuff</title>
  <meta name="description" content="Javascript practice">
  <meta name="author" content="AJM">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/libs/skeleton.css">

  <!-- The JavaScripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="js/libs/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="js/libs/jquery.loadTemplate.js"></script>
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/html" id="jquery-template">
    <div class="one-half column" style="margin-top: 25%; border: 1px solid #ccc;">
      <h4 data-content="title">Lets get into it</h4>
      <p data-content="copy">This index.html page is a placeholder with the CSS, font and favicon. It's just waiting for you to add some content! If you need some help hit up the <a href="http://www.getskeleton.com">Skeleton documentation</a>.</p>
    </div>
  </script><!-- jQuery Template -->

  <div class="container" id="jquery-container">
    <div class="container">
      <div class="row">
      </div>
    </div>
  </div><!-- jQuery Container -->

  <script type="text/javascript">
    function renderjQueryTemplates(e) {
        $('#jquery-container').loadTemplate("#jquery-template", [
          {
          title: 'jQuery Templating',
          copy: 'nerp derp' },
          {
          title: 'Pho Sure',
          copy: 'lol' },
        ]);
    }

    window.addEventListener("load", renderjQueryTemplates());

  </script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
